<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1>New Article</h1>
    <form method="POST">  
    <div class="mb-3">
        
        <textarea style="width: 1000px; height: 50px;" class="form-control" id="TitleNew" name="TitleNew" rows="3" placeholder="Article Title"></textarea>
    </div>
    
    
    <div class="mb-3">
        
        <textarea style="width: 1000px; height: 50px;" class="form-control" id="DateNew" name="DateNew" rows="3" placeholder="Publishing Date"></textarea>
    </div>
    
    <div class="mb-3">
        
        <textarea style="width: 1000px; height: 400px;" class="form-control" id="ContentNew" name="ContentNew" rows="3" placeholder="Content"></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary btn-lg">Publish</button>
    </form>
</body>
</html>
